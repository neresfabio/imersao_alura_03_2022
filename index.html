<html>
  <head>
    <link rel="stylesheet" href="./style/style.css">
    <title> Imersão Dev Alura - Aula 01</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>
    <div class="container container-space">
      <h1 class="page-title">Escolha uma das opções</h1>
      <p class="page-subtitle">
        1_ Converter Fahrenheit para Celcius.
        2_ Converter Celcius para Fahrenheit.
      </p>
      <form action="">
        <label for="value" style="color: rgb(175, 1, 1); font-size: 20px;">Insira o valor</label>
        <input type="number" id="value" size="2">
        <button type="submit" onclick="Convert()">Converter</button>
      </form>
      <h2 class="page-title" id="valueConvertido"></h2>
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

    <script src="./script/main.js"></script>
  </body>
</html>
